    <style type="text/css">
            
      html, body {
          height: 100%;
          margin: 0;
        }

        .wrapper {
          min-height: 100%;
          margin-bottom: -50px;
        }

        #footer,
        .push {
          height: 50px;
        }

    </style>

<script type="text/javascript" >

    $(function() {
        var contadorid=0;
        console.log( "ready!" );
        
        
        
        $('#adicionarverde').click(function() {
               var pessoa = $("#pessoa").val();
               console.log(pessoa);
               
               var html = '<div class="alert alert-success" role="alert" id=componente'+contadorid+'>';
                   html += pessoa+'<input type=radio name=lista id=lista'+contadorid+'>';
                   html += '</div>';                
                contadorid++;
                
               $("#verde").append(html);
               
        });

         $('#adicionaramarelo').click(function() {
               var conteudo = $("#verde").text();
               console.log(conteudo);                   
                        
               var html = '<div class="alert alert-warning" role="alert" id=componente'+contadorid+'>';
                   html += conteudo+'<input type=radio name=lista id=lista'+contadorid+'>';
                   html += '</div>';
               contadorid++; 
                                    
               $("#amarelo").append(html);
               
        });
             
             $('#adicionarvermelho').click(function() {
               var conteudo2 = $("#amarelo").text();
               console.log(conteudo2);      
                                     
               var html = '<div class="alert alert-danger" role="alert" id=componente'+contadorid+'>';
                   html += conteudo2+'<input type=radio name=lista id=lista'+contadorid+'>';
                   html += '</div>';
               contadorid++;
                                                  
               $("#vermelho").append(html);
               
        }); 
           
    });
</script>

            <title>Hospital Tec Web II</title>
</head>

    <div class="wrapper">
    
<body>

        <div class="card">
            <div class="card-body">
        <center>
        <h2>
            <small class="text-muted">Sistema de Triagem - Hospital TecWebII</small>
        </h2>
        </center>
            </div>
        </div>

        <br><br>
         
        <div class="input-group mb-3">
           <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default"> Nome do Paciente:</span>
           </div>
                <input type="text" id=pessoa class="form-control"  arial-describedby="inputGroup-sizing-default">
        </div>
      
        <br><br>
    
         <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md-auto">
               <button type="button" class="btn btn-outline-success"  id=adicionarverde>Pouca Urgência</button>
            </div>  
             <div class="col-md-auto">
                <button type="button" class="btn btn-outline-warning" id=adicionaramarelo>Urgência</button>
             </div>
            <div class="col-md-auto">
              <button type="button" class="btn btn-outline-danger"    id=adicionarvermelho>Emergência</button>
            </div>
         </div>
        </div>
    
     <br><br>

        <div class=container>
          <div class="row justify-content-md-center">
                <div class="col-md-auto" id=verde>                
                </div>          
                <div class="col-md-auto" id=amarelo>                
                </div>
                <div class="col-md-auto" id=vermelho>
                </div>        
          </div>
        </div>

    <div class="push"></div>
